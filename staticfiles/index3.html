<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles3.css">
  <title>Teacher</title>
</head>
<body>
  <div class="container">
    <img src="images/thrimg.png" class="background-image">
    <div class="button-container">
      <div class="dropdown">
        <button id="teacherBtn" class="dropbtn">Teacher Code</button>
        <div id="teacherContent" class="dropdown-content">
          <input type="text" id="teacherCodeInput" placeholder="Enter Your Code" class="larger-textbox" />
        </div>
      </div>
      <div class="dropdown">
        <button id="subjectCodeBtn" class="dropbtn">Subject Code</button>
        <div id="subjectCodeContent" class="dropdown-content">
          <input type="text" id="subjectCodeInput" placeholder="Enter Subject Code" class="larger-textbox" />
        </div>
      </div>
    </div>
    <button id="submitButton" class="submitbtn">Submit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
